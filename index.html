<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Shri Maze</title>
    <meta name="description" content="shri maze">

    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="controls">
        <select class="controls__selector controls__pattern">
            <option value="mazeY" selected="selected">Яндекс</option>
            <option value="maze21">21 х 21</option>
            <option value="maze31">31 х 31</option>
            <option value="maze51">51 х 51</option>
        </select>
        <select class="controls__selector controls__algorithm">
            <option value="rightHand" selected="selected">Алгоритм правой руки</option>
            <option value="dijkstra">Алгоритм Дейкстры</option>
        </select>
    </div>
    <div class="controls">
        <button class="controls__button controls__run">Старт</button>
        <button class="controls__button controls__speed">Быстрее</button>
        <button class="controls__button controls__pause">Пауза</button>
    </div>
    <div class="outer"></div>
    <script src="js/consts.js"></script>
    <script src="js/render.js"></script>
    <script src="js/solution_right_hand.js"></script>
    <script src="js/solution_dijkstra.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
